
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 분석 리포트 - 테스트 중...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            border-bottom: 3px solid #007bff;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .ticker {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
            margin: 0;
        }
        .company-name {
            font-size: 1.2em;
            color: #666;
            margin: 5px 0;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .info-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        .info-value {
            color: #333;
        }
        .highlight {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
        .debug {
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="ticker">테스트 중...</h1>
            <div class="company-name">데이터 로딩 중...</div>
            <div style="color: #888; margin-top: 10px;">업데이트: 2025-08-01</div>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">전일 종가</div>
                <div class="info-value">N/A</div>
            </div>
            <div class="info-item">
                <div class="info-label">시가총액</div>
                <div class="info-value">N/A</div>
            </div>
        </div>

        <div class="highlight">
            <strong>핵심 투자 포인트:</strong><br>
            데이터를 확인하는 중입니다.
        </div>

        <div class="debug">
            <strong>디버그 정보:</strong><br>
            입력 데이터 개수: 1<br>
            파싱된 항목 수: undefined<br>
            데이터 소스: 실제 데이터
        </div>
    </div>
</body>
</html>
